<!DOCTYPE html>
<html lang='uk'>
<head>
<meta charset="UTF-8"/>
<title>Дані користувачів</title>
<meta name="description"
value="База даних користувачів"/>
<!-- Include styles -->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>
<body>
  <!-- Start Container -->
  <div class='container'>
    <div class="well well-sm">
      <h3 class="text-center">Завантаження даних з файла</h3>
    </div>
    <br/>
    <form class="form-horizontal">
      <fieldset class='center'>
        <div class="form-group">
          <label class="col-xs-5 control-label">Виберіть файл</label>  
          <div class="col-sm-6 col-md-5 col-lg-4">
            <div class="fileupload fileupload-new" data-provides="fileupload">
              <!-- <div class="fileupload-preview thumbnail" style="width: 200px; height: 150px;"></div> -->
              <div>
                <span class="btn btn-file"><input type="file" /></span>
              </div>
            </div>                    
          </div>
        </div>
        <!-- Small well -->
        <div class="well well-sm">
          <!-- Button -->
          <div class="form-group">
            <!-- <label class="col-xs-5 control-label" for="signup"></label> -->
            <div class="col-sm-offset-5 col-sm-6 col-md-5 col-lg-4">
              <button id="signup" name="signup" class="btn btn-primary" href='#'>Завантажти</button>
              <a class='btn' href='index.html'>Скасувати</a>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <!-- End Container -->
  <!-- Javascripts Section -->
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script> -->
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
