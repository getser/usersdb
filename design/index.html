<!DOCTYPE html>
<html lang='uk' ng-app="UserDBApp">
<head>
  <meta charset="UTF-8"/>
  <title>Дані користувачів</title>
  <meta name="description"
        value="База даних користувачів"/>
  <!-- Include styles -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <script src="js/main.js"></script>

</head>
    <body ng-controller="UserDBAppCtrl">
        <!-- Start Container -->
        <div class='container'>
            <!-- Start Header -->
            <!-- <header> -->   
            <div class='row' id='header'>
                <!-- Logo -->
                <div class="col-sm-4 col-md-3">
                  <h3>Дані користувачів</h3>
                  <br/>
                </div>

                <div class="col-sm-8  col-md-9">
                    <!-- <div class="row "> -->
                    <br/>
                        <!-- <p>Завантажити з файла</p> -->
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                    
                      <form class="">
                        <span class="btn btn-file"><input type="file" /></span>
                        <!-- Button -->
                          <button id="signup" name="signup" class="btn btn-primary" href='#'>Завантажити</button>
                          <a class='btn' href='index.html'>Скасувати</a>
                      </form>
                    <!-- </div> -->
                </div>

            <!-- </header> -->
            <!-- End Header -->
            <!-- Start Main Page Content -->
            <br/>
            <div class='row' id='content-columns'>
                <div class="col-xs-12" id="content-column">
<!--                     <div class='alert alert-warning'>
                        <p>Зміни скасовано.</p>
                    </div> -->

                    <table class='table table-hover table-striped'>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th><a hred=''>Прізвище &uarr;</a></th>
                                <th><a href='#'>Ім'я</a></th>
                                <th><a href='#'>По-батькові</a></th>
                                <th><a href='#'>Дата народження</a></th>
                                <th><a href='#'>Ел. адреса</a></th>
                                <th class="text-center">Дія</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <form class="">
                                <td>#</td>
                                <td><input id="lname" name="lname" type="text" placeholder="Ваше прізвище" class="form-control input-md" ng-model="LAST_NAME"></td>
                                <td><input id="fname" name="fname" type="text" placeholder="Ваше ім'я" class="form-control input-md" ng-model="FIRST_NAME"></td>
                                <td><input id="sname" name="sname" type="text" placeholder="Ваше по-батькові" class="form-control input-md" ng-model="SECOND_NAME"></td>
                                <td><input id="birth" name="birth" type='text' class="form-control date' input-md" placeholder="напр. 1984-06-17" ng-model="DATE_OF_BIRTH"></td>
                                <td><input id="e_mail" name="e_mail" type="text" placeholder="електронна@пошта.тут" class="form-control input-md" ng-model="E_MAIL"></td>
                                <td class="text-center"><a title='Зберегти' href='#'class='btn btn-success' ng-click="addNewUser()">+</a></td>
                              </form>
                            </tr>
                            <tr ng-repeat="user in data.users">
                                <td>{{ user.id }}</td>
                                <td><a title='Редагувати' href='#'>{{ user.last_name }}</a></td>
                                <td><a title='Редагувати' href='#'>{{ user.first_name }}</a></td>
                                <td>{{ user.second_name }}</td>
                                <td>{{ user.date_of_birth }}</td>
                                <td>{{ user.e_mail }}</td>
                                <td class="text-center"><a title='Видалити' href='#'class='btn btn-danger'>Х</a></td>

                            </tr>

                        </tbody>
                    </table>

                    <nav>
                      <a class='btn btn-default' href='#'>Показати ще</a>
                    </nav>
                    <br/>

                </div>
            </div>
            <!-- End Main Page Content -->

            <!-- Start Footer -->
            <div class="row" id="footer">
                <div class="col-xs-12">
                    <p>&copy; 2016 База даних користувачів</p>
                </div>
            </div>
            <!-- End Footer -->

        </div>
        <!-- End Container -->

        <!-- Javascripts Section -->
         <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </body>
</html>
